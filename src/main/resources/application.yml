server:
  port: 8081
spring:
  application:
    name: author-service
  datasource:
    url: jdbc:postgresql://localhost:5432/authordb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.web: DEBUG